<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Games</title>
        
    </head>
    <body>
      <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        
        body {
            background: #333333;
            background: -webkit-linear-gradient(to right, #dd1818, #333333);
            background: linear-gradient(to right, #dd1818, #333333);
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: white;
        }
        
        header {
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: #FFE53B;
            background-image: linear-gradient(147deg, #FFE53B 0%, #FF2525 74%);
            color: white;
            padding: 30px;
            font-size: 50px;
        }
        
        .topnav {
            background-color: #FFE53B;
            background-image: linear-gradient(147deg, #FFE53B 0%, #FF2525 74%);
            overflow: hidden;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
        }
        
        .topnav a {
            color: black;
            font-size: 17px;
            padding: 15px 16px;
            text-align: center;
            display: inline-block;
            transition: 0.5s;
        }
        
        .topnav a:hover {
            background-color: blue;
            color: white;
        }
        
        .topnav a.active {
            background-color: blue;
            color: white;
        }
        
        h1 {
            text-align: center; 
            color: white;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        
        footer {
            background-color: #333;
            margin-top: 10px;
            text-align: center;
            padding: 5px;
            color: white;
        }
        
        .imagemain {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .image {
            height: 200px;
            width: 200px;
            background-color: tan;
            transition: transform .3s;
            margin: 20px;
            text-align: center;
        }
        
        .image img {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        
        .image:hover {
            transform: scale(1.1);
        }
        
       
        @media (max-width: 768px) {
            header {
                font-size: 40px;
                padding: 20px;
            }
        
            .topnav a {
                font-size: 15px;
                padding: 10px 12px;
            }
        
            .image {
                height: 150px;
                width: 150px;
            }
        }
        
        @media (max-width: 480px) {
            header {
                font-size: 30px;
                padding: 15px;
            }
        
            .topnav a {
                font-size: 12px;
                padding: 8px 10px;
            }
        
            .image {
                height: 120px;
                width: 120px;
            }
        }
        </style>
        <header>Mash Head Studio</header>
        <div class="topnav">
            <a href="index.html">Home</a>
            <a href="games.html">Games</a>
            <a href="about.html">About Us</a>
        </div>
        <br>
        <h1 class="header"></h1>
        <h1 class="album">OUR GAMES</h1>
        <br>
        <div class="imagemain">
            <div class="image"><img src="bomba.jpg" class="pic1" alt="Bomba"></div>
            <div class="image"><img src="treasure.jpg" class="pic1" alt="Treasure"></div>
            <div class="image"><img src="arc.jpg" class="pic1" alt="Arc"></div>
            <div class="image"><img src="troll.jpg" class="pic1" alt="Troll"></div>
        </div>

        <div class="imagemain">
            <div class="image"><img src="dungeon.jpg" class="pic1" alt="Dungeon"></div>
            <div class="image"><img src="ditto.jpg" class="pic1" alt="Ditto"></div>
            <div class="image"><img src="wildfrost.jpg" class="pic1" alt="Wildfrost"></div>
            <div class="image"><img src="totemic.jpg" class="pic1" alt="Totemic"></div>
        </div>

        <div class="imagemain">
            <div class="image"><img src="deaths.jpg" class="pic1" alt="Deaths"></div>
            <div class="image"><img src="cozy.jpg" class="pic1" alt="Cozy"></div>
            <div class="image"><img src="witch.jpg" class="pic1" alt="Witch"></div>

        </div>

    </body>
</html>
